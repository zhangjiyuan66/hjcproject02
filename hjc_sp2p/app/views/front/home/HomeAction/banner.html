<!-- banner start -->
<div class="fullSlide" id="xf_b_idx_2_banner">
    <div class="bd">
        <ul id="xf_b_idx_2_banul">
        
        	#{list homeAds}	
        	
			<li _src="url(${_?.image_filename})">
				<a 
					#{if _?.is_link_enabled}
						href = "${_?.url}" 
						#{if _?.target == 1}
							target = "_self"'
						#{/if}
						#{else}
							target = "_blank"
						#{/else}
						
						style="cursor: pointer;"
					#{/if}
					style="cursor: default;"
				></a>
			</li>
		#{/list}
        </ul>
    </div>
    <div class="hd">
        <ul class="ul"></ul>
    </div>
    <div class="p_main">
        <span class="prev"></span>
        <span class="next"></span>
    </div>
</div>
<script type="text/javascript" src="/public/javascripts/superslide.2.1.js"></script>
<script type="text/javascript">
    jQuery(".fullSlide").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "mouseover",
        startFun: function(i) {
        var curLi = jQuery(".fullSlide .bd li").eq(i);
            if ( !! curLi.attr("_src")) {
                curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
            }
        }
    });
    //上一页 下一页
     $(".fullSlide").hover(function(){
        $(".prev,.next").fadeTo("show",1);
    },function(){
        $(".prev,.next").hide();
    }) 
</script>
